<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>GridFrame Sample</title>
    <link href="sample.css" rel="stylesheet" /> 
    <script src="smalljs/smalljs.js"></script>
    <script src="bloq/bloq.js"></script>
    <script src="qArr/qArr.js"></script>
    <script src="../gridframe.js"></script>
    <script src="sampleData.js"></script>

    <script type="text/javascript">
        bloq.ready(function () {
            //Bind podcasts from sampleData.js 
            grid(podcasts).bind();
        });
    </script>

</head>
<body>

    <div class="grid">

        <div bloq-area="grid-data-source" class="channels">
            <div bloq-repeat="grid-data-item">
                <div>
                    <div class="channel">
                        <div class="name">{name}</div>
                        <div>{description}</div>
                        <div>RSS Feed: <a href="{url}" target="_blank">{url}</a></div>
                    </div>
                    <div class="clear">
                        &nbsp;
                    </div>
                </div>
            </div>
        </div>
        <div class="paging">
            <div id="grid-paging">
            </div>
        </div>
        <div class="clear">&nbsp;</div>
    </div>

</body>
</html>
